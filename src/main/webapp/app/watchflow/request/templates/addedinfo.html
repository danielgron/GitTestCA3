<div class="col-md-6" style = "border:1px solid black">
<h3>Bemanding og Ressourcer:</h3>



    <div class="col-lg-6 col-lg-offset-3" id="resource">
        
        <h3> VÃ¦lg Ressourcer fra liste: </h3>
        
        <table cellpadding="1" class="table">
            <tbody>
                <tr ng-repeat="resource in requestCtrl.resources">
                    <td>{{resource.name}}</td>
                </tr>
            </tbody>
        </table>

       
        <select ng-options="resource.name for resources in requestCtrl.resources()"
                ng-model="requestCtrl.selected">
        </select>
        
        <br>
        <br>
        
        <h5>Valgte Resourcer:</h5>
        <ul ng-repeat="resource in requestCtrl.resources">
            <li>
                {{resource.name}} <span style="cursor: pointer" ng-click="qctrl.moveResourceBack(resource)">&#10060;</span>
            </li>
        </ul>
       
        
    </div>
</div>
