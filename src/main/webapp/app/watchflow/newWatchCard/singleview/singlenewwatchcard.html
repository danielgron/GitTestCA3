<div class="container" ng-controller="singlenewWatchCardController as ctrl">
    
    <h1>{{ctrl.clickedShift.name}}</h1>
    
    <div class="row col-sm-offset-7">
        <input class="btn-success" ng-click="ctrl.save(ctrl.clickedShift)" type="button" value="Gem kommentar og Forplejning" name="Kommentar og Forplejning" />
        
    </div>
    
    
    
    
    <div class="row">
        <div class="row col-md-3 well well-sm">
            <h3>Prim√¶r Info</h3>
            <div class="form-group">
            <label  class="control-label">Adresse</label>
            <input type="text" name="Adresse" value="{{ctrl.clickedShift.address}}" disabled />
            </div>
            <div class="form-group">
            <label  class="control-label">Sted Navn</label>
            <input type="text" name="venue" value="{{ctrl.clickedShift.venue}}" disabled />
            </div>
            <div class="form-group">
            <label  class="control-label">Postnummer</label>
            <input type="text" name="zip" value="{{ctrl.clickedShift.zip}}" disabled />
            </div>
            
            
            
        </div>
        
        <div class="row col-md-5 col-lg-offset-3 well well-sm">
            <h3>Vagt Koordinator Funktioner</h3>
           
            <div class="form-group">
            <label  class="control-label">Forplejning</label>
            <textarea class="form-control" name="catering" rows="5" ng-model="ctrl.clickedShift.catering">
            </textarea>
            </div>
            <div class="form-group">
            <label  class="control-label">Kommentar Fra VagtKoordinator</label>    
                <textarea class="form-control" name="coordinatorcomment" rows="5" ng-model="ctrl.clickedShift.coordinatorcomment">
            </textarea>
            </div>
            
            
        </div>
        
        
    </div>
    
    
</div>
