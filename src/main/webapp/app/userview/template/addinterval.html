<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Vælg dato og tidspunkt</h3>
</div>

    
    
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Left'">Gentag hver uge</label>
        <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Right'">Interval</label>
    </div>

<!--    <div class="label label-info" ng-model="repeat" ng-show="radioModel == 'Left'">Vælg startdag (gentages på pågældende dag, hver uge)</div>
    <div ng-model="interval" ng-show="radioModel == 'Right'">Test</div>
    {{interval = radioModel === 'Left'}}
    {{interval}}-->




<div class="modal-body" id="modal-body">
    <form class="form-group" novalidate>




        <div class="form-group c">

            <div style="display:inline-block; min-height:290px;">
                <div uib-datepicker ng-model="atCtrl.watch.start" class="well well-sm" datepicker-options="atCtrl.options"></div>
            </div> 


        </div>
        <div class="form-group col-sm-4"><label for="timestart">Starttidspunkt</label>
            <div uib-timepicker ng-model="atCtrl.watch.start" ng-change="atCtrl.changed()" hour-step="atCtrl.hstep" minute-step="atCtrl.mstep" show-meridian="ismeridian"></div>
        </div>
        <div class="form-group col-sm-4"><label for="timestart">Sluttidspunkt</label>

            <div uib-timepicker ng-model="atCtrl.watch.end" ng-change="atCtrl.changed()" hour-step="atCtrl.hstep" minute-step="atCtrl.mstep" show-meridian="ismeridian"></div>
        </div>


        <div class="modal-footer">
            <div class="container col-sm-8"><label class="label label-danger" ng-show="atCtrl.watch.start > atCtrl.watch.end">Starttidspunkt kan ikke være mindre end sluttidspunkt</label></div>
            <div class="container col-sm-4">

                <div class="btn-group">

                    <button ng-click="atCtrl.ok()" class="btn btn-primary"  ng-disabled="atCtrl.watch.start > atCtrl.watch.end"><i class="glyphicon glyphicon-floppy-disk"/> Tilføj dato</button>
                </div>
            </div>

        </div>

    </form>
</div>
