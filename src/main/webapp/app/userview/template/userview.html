<div class="container">
    <section id="directives-calendar" ng-controller="UserCalendarCtrl">

        <div class="well col-md-12">

            <div class="btn-group-vertical  col-md-2">

                <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">

                        <button class="btn btn-success" ng-click="changeView('month', 'userCalender')">MÃ¥ned</button>
                    </div>

                </div>

                <div data-tap-disabled="true" class="calendar" ng-model="eventSources" typeId="{{avail}}" calendar="userCalender" ui-user-calendar="uiConfig.calendar"></div>
                {{calendarDate}}

            </div>
        </div>
</div>
