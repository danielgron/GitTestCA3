<div class="container well">
    <form class="form-group" novalidate>
        <div class="container col-sm-4">
            <div class="form-group"><label for="name">Eventnavn</label><input id="name" type="text" class="form-control" ng-model="event.name"></div>
            <div class="form-group"><label for="desc">Beskrivelse</label> <textarea ng-model="event.desc" class="form-control" id="desc" rows="5"></textarea></div>
            <div class="btn-group">
                <button class="btn btn-primary"><i class="glyphicon glyphicon-backward"/> Tilbage</button>
                <button ng-click="saveEvent()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"/> Gem</button>
                <button ng-click="reset()" class="btn btn-primary"><i class="glyphicon glyphicon-refresh"/> Nulstil</button>
            </div>
        </div>

        <div class="container col-sm-4">
            <div class="form-group">

                <label for="customer">Kunde</label>
                <input type="text" ng-model="SelectedCustomer" list="customers1" class="form-control" placeholder="VÃ¦lg kunde">
                <datalist id="customers1">
                    <option ng-repeat="cus in customers" value="{{cus.name}}"></option>

                </datalist>
            </div>

            <div class="form-group c">
                <label>Dato</label>
                <p class="input-group">

                    <input id="date" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="event.date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>  
                </p>
            </div>
            <div class="form-group col-sm-6"><label for="timestart">Starttidspunkt</label>
                <div uib-timepicker ng-model="event.start" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
            </div>
            <div class="form-group col-sm-6"><label for="timestart">Sluttidspunkt</label>

                <div uib-timepicker ng-model="event.end" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
            </div>

        </div>
        <div class="container col-sm-4">



        </div>


    </form>
</div>
