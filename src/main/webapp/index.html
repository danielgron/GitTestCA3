    <body ng-app="myApp">
        <div class="container"  >
            <nav class="navbar navbar-static-top  navbar-default " role="navigation" ng-controller="AppLoginCtrl as authCtrl">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{title}}</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/view1">Home</a></li>

                            <li ng-show="isCoordinator"><a href="#/coordinator">Page For Coordinators</a></li>
                            <li ng-show="isCoordinator"><a href="#/eventcalender">Events</a></li>
                            <li ng-show="isUser"><a href="#/userview">Min side</a></li>
                        </ul>
                        <div>
                            <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()"  >
                                <div class="form-group">
                                    <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                                           ng-model="user.username">
                                </div>
                                <div class="form-group">
                                    <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                                           ng-model="user.password">
                                </div>
                                <button type="submit" class="btn btn-success">Sign in</button>
                            </form>
                            <div class="navbar-right" ng-show="isAuthenticated">

                                <p class="navbar-text">Logged on as: {{username}}</p>
                                <p class="navbar-text">Afdeling {{department}}</p>

                                <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            
            <hr style="background: lightblue; border:0; height:7px;margin-top: -10px" />
            <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>

            <div ng-view></div>

        </div>
